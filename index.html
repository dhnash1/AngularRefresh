<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Refresh</title>
    <script type="text/javascript" src="vendors/angular.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body ng-app = "myApp">
    <div ng-controller = "working">
      <h1>Random Picker</h1>
      <input type="text" name="" value="" ng-model="nameInput" placeholder="Item">
      <button type="button" name="button" ng-mouseup="listAdd()">Send</button>
      <button type="button" name="button" ng-click = "randomPick()">Pick!</button>
      <button type="button" name="button" ng-click = "clearList()">Clear</button>
      <div id="theList" ng-repeat="things in randomList">
        {{things.name}} <button type="button" name="button" ng-click="listRemove()">Delete</button>
      </div>
      <h2>{{selected}}</h2>
    </div>
  </body>
</html>
